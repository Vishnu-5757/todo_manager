<!-- edit_project.html -->

{% extends "user/user_base.html" %}
{% block content %}
<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Project Name</h5>
                        <form method="post" id="edit-project-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="newProjectName" class="form-label">New Project Name</label>
                                {% for i in project %}
                                <input type="text" value="{{ i.title|safe }}" class="form-control" id="newProjectName" name="newProjectName" placeholder="Enter new project name">
                                {% endfor %}
                            </div>  
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
